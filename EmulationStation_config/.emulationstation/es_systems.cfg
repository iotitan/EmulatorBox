<systemList>

    <system>
        <name>gc</name>
        <fullname>GameCube</fullname>
        <path>~/emulator_box/roms/gamecube</path>
        <extension>.iso</extension>
        <command>C:/Program Files/Dolphin/Dolphin.exe %ROM%</command>
        <platform>gc</platform>
        <theme>gc</theme>
    </system>
    
    <system>
        <name>n64</name>
        <fullname>Nintendo 64</fullname>
        <path>~/emulator_box/roms/n64</path>
        <extension>.n64 .v64 .z64</extension>
        <command>C:/Users/Matt/emulator_box/Project64 2.3/Project64_custom.exe %ROM%</command>
        <platform>n64</platform>
        <theme>n64</theme>
    </system>

    <system>
        <name>snes</name>
        <fullname>Super Nintendo</fullname>
        <path>~/emulator_box/roms/snes</path>
        <extension>.smc</extension>
        <command>C:/Users/Matt/emulator_box/snes9x-1.52-win32/snes9x.exe -fullscreen %ROM%</command>
        <platform>snes</platform>
        <theme>snes</theme>
    </system>
    
    <system>
        <name>gba</name>
        <fullname>Game Boy Advance</fullname>
        <path>~/emulator_box/roms/gba</path>
        <extension>.gba</extension>
        <command>C:/Users/Matt/emulator_box/VisualBoyAdvance-1.8.0-beta3/VisualBoyAdvance.exe %ROM%</command>
        <platform>gba</platform>
        <theme>gba</theme>
    </system>

</systemList>