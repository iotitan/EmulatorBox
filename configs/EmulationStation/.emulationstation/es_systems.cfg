<systemList>

    <system>
        <name>gc</name>
        <fullname>GameCube</fullname>
        <path>C:/emulator_box/roms/gamecube</path>
        <extension>.iso</extension>
        <command>C:/emulator_box/emulators/Dolphin/Dolphin.exe -u C:/emulator_box/emulators/Dolphin/Data --exec=%ROM%</command>
        <platform>gc</platform>
        <theme>gc</theme>
    </system>
    
    <system>
        <name>n64</name>
        <fullname>Nintendo 64</fullname>
        <path>C:/emulator_box/roms/n64</path>
        <extension>.n64 .v64 .z64</extension>
        <command>node.exe C:/emulator_box/EmulatorBox/scripts/ConfigAndRunProject64.js C:/emulator_box/EmulatorBox/scripts/emulator_info.json %ROM%</command>
        <platform>n64</platform>
        <theme>n64</theme>
    </system>

    <system>
        <name>gba</name>
        <fullname>Game Boy Advance</fullname>
        <path>C:/emulator_box/roms/gba</path>
        <extension>.gba .gbc .gb</extension>
        <command>C:/emulator_box/emulators/VisualBoyAdvance-1.8.0-beta3/VisualBoyAdvance.exe %ROM%</command>
        <platform>gba</platform>
        <theme>gba</theme>
    </system>

    <system>
        <name>snes</name>
        <fullname>Super Nintendo</fullname>
        <path>C:/emulator_box/roms/snes</path>
        <extension>.smc .sfc</extension>
        <command>C:/emulator_box/emulators/snes9x-1.60/snes9x-x64.exe -fullscreen %ROM%</command>
        <platform>snes</platform>
        <theme>snes</theme>
    </system>

    <system>
        <name>nes</name>
        <fullname>Nintendo Classic</fullname>
        <path>C:/emulator_box/roms/nes</path>
        <extension>.nes</extension>
        <command>C:/emulator_box/emulators/fceux-2.2.3/fceux.exe %ROM%</command>
        <platform>nes</platform>
        <theme>nes</theme>
    </system>

</systemList>